<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../jquery/jquery-ui.css">
    <script src="../jquery/jquery.js"></script>
    <script src="../jquery/jquery-ui.js"></script>
</head>
<body>
<input type="text" id="pass">
<div id="progressbar">
</div>
<script>
    $(document).ready(function () {
        $("#pass").keydown(function () {
            let strength = check_strength($("#pass").val());

            if (strength == 1) {
                $("#progressbar").progressbar({
                    value: 33
                })
                $("#progressbar").find(".ui-progressbar-value").css({
                    background: "red"
                })
            }
            if (strength == 2) {
                $("#progressbar").progressbar({
                    value: 66
                })
                $("#progressbar").find(".ui-progressbar-value").css({
                    background: "yellow"
                })
            }
            if (strength == 3) {
                $("#progressbar").progressbar({
                    value: 100
                })
                $("#progressbar").find(".ui-progressbar-value").css({
                    background: "green"
                })
            }
        })

        function check_strength(pass) {
            let result = 0;
            result += /[a-zA-Z]+/.test(pass) ? 1 : 0
            result += /[0-9]+/.test(pass) ? 1 : 0
            let special_char = '!@#$%^&*:'
            for (let i = 0; i < special_char.length; i++) {
                if (pass.indexOf(special_char[i]) > -1) {
                    result += 1;
                    break;
                }
            }
            return result;
        }
    })
</script>
</body>
</html>
